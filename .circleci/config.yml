version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
      - deploy:
          name: Push application Docker image
          command: |
           docker login -e $dockerhub_email -u $dockerhub_userid -p $dockerhub_pwd
           docker tag dockerapp_dockerapp $dockerhub_userid/dockerapp:$CIRCLE_SHA1
           docker tag dockerapp_dockerapp $dockerhub_userid/dockerapp:latest
           docker push $dockerhub_userid/dockerapp:$circle_sha1
           docker push $dockerhub_userid/dockerapp:latest